events {
    worker_connections 1024;
}

http {
    # Timeout-Einstellungen für lange Playbooks
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    
    # WebSocket-Unterstützung
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    upstream semaphore {
        server semaphore:3000;
    }
    
    server {
        listen 80;
        server_name _;
        
        # Größere Buffer für WebSocket
        client_max_body_size 100M;
        
        # Root-Location - Normale HTTP-Requests
        location / {
            proxy_pass http://semaphore;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering off;
        }
        
        # KRITISCH: WebSocket-Endpoint für Live-Logs
        location /api/ws {
            proxy_pass http://semaphore/api/ws;
            proxy_http_version 1.1;
            
            # WebSocket-Header
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Keine Timeouts für WebSocket
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            
            # Kein Buffering für Live-Logs
            proxy_buffering off;
        }
    }
}
