# Im WSL/Fedora, im Verzeichnis ~/crossplane-project, tippen Sie:
cat > docker-compose.yml << 'EOF'
version: '3.8'

services:
  k3s-server:
    image: rancher/k3s:v1.28.0
    command: server --disable=traefik --disable=servicelb
    environment:
      K3S_TOKEN: mytoken
      K3S_KUBECONFIG_OUTPUT: /output/kubeconfig.yaml
      K3S_KUBECONFIG_MODE: "666"
    volumes:
      - k3s-server:/var/lib/rancher/k3s
      - ./kubeconfig:/output
    ports:
      - "6443:6443"
    privileged: true
    restart: unless-stopped

  toolbox:
    image: dtzar/helm-kubectl:3.13.0
    container_name: acme-toolbox
    depends_on:
      - k3s-server
    environment:
      KUBECONFIG: /root/.kube/kubeconfig.yaml
    volumes:
      - ./kubeconfig/kubeconfig.yaml:/root/.kube/kubeconfig.yaml:ro
      - ./workspace:/workspace
    working_dir: /workspace
    stdin_open: true
    tty: true
    command: sleep infinity
    restart: unless-stopped

volumes:
  k3s-server: {}
EOF
