version: '3.8'

services:
  # ===== NGINX - Reverse Proxy (Der Verkehrskopier auf Port 80) =====
  nginx:
    image: nginx:alpine
    container_name: nginx-reverse-proxy
    restart: unless-stopped
    ports:
      - "80:80"  # DER EINZIGE PORT NACH AUSSEN!
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/html:/usr/share/nginx/html:ro
    depends_on:
      - prometheus
      - grafana
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===== PROMETHEUS - Zeitreihendatenbank (Speichert Metriken) =====
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      # Konfiguration
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      # Persistente Speicherung von Metriken
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'  # Speichere 30 Tage Daten
      - '--web.enable-lifecycle'  # Erlaubt Config-Reload
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===== NODE EXPORTER - Datensammler (Sammelt System-Metriken) =====
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      # Node Exporter braucht Zugriff auf Host-Informationen
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9100/metrics"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===== GRAFANA - Visualisierung (Sch√∂ne Dashboards) =====
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      # Persistente Speicherung von Dashboards und Einstellungen
      - grafana_data:/var/lib/grafana
      # Automatische Konfiguration von Datasources
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      # Automatische Konfiguration von Dashboards
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

# ===== VOLUMES - Persistente Datenspeicherung =====
volumes:
  # Prometheus speichert Metriken hier
  prometheus_data:
  # Grafana speichert Dashboards und Config hier
  grafana_data:

# ===== NETZWERK - Container-Kommunikation =====
networks:
  monitoring:
    driver: bridge
