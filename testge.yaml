# Replicas
replicas: 1

# Image Configuration - Von deiner privaten Registry
image:
  registry: my-private-registry.example.com  # Deine Registry URL
  repository: grafana/grafana
  tag: "11.4.0"
  pullPolicy: IfNotPresent
  # Falls du Pull Secrets brauchst (normalerweise nicht wenn Registry offen ist)
  # pullSecrets:
  #   - my-registry-secret

# Admin Credentials
adminUser: admin
adminPassword: "grafana"  # Ändere das in Produktion!

# Service Configuration
service:
  enabled: true
  type: ClusterIP
  port: 80
  targetPort: 3000

# Persistence (deaktiviert für Test-Setup)
persistence:
  enabled: false

# RBAC
rbac:
  create: true

# ServiceAccount
serviceAccount:
  create: true

# Resource Limits
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Grafana Configuration
grafana.ini:
  paths:
     /var/lib/grafana/
    logs: /var/log/grafana
    plugins: /var/lib/grafana/plugins
  analytics:
    check_for_updates: true
  server:
    root_url: "%(protocol)s://%(domain)s:%(http_port)s/"
