---
# templates/serviceaccount.yaml
# ServiceAccount for ArgoCD to use when deploying applications
# This allows ArgoCD to have proper identity in the cluster

apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.rbac.serviceAccountName }}
  namespace: {{ .Values.platform.namespace }}
  labels:
    {{- toYaml .Values.labels | nindent 4 }}
  annotations:
    {{- toYaml .Values.annotations | nindent 4 }}
