# Im WSL/Fedora Terminal (im ~/crossplane-acme Verzeichnis):
cat > docker-compose.yml << 'EOF'
version: '3.8'

services:
  # Toolbox: kubectl + helm im Container
  toolbox:
    image: dtzar/helm-kubectl:3.13.0
    container_name: acme-toolbox
    environment:
      KUBECONFIG: /root/.kube/config
    volumes:
      # Greift auf Ihr lokales kubeconfig zu (read-only)
      - ~/.kube/config:/root/.kube/config:ro
      # Verzeichnis fÃ¼r YAML-Dateien
      - ./workspace:/workspace
    working_dir: /workspace
    stdin_open: true
    tty: true
    command: sleep infinity
    restart: unless-stopped

  # Crossplane Image vorab cachen
  crossplane-image:
    image: crossplane/crossplane:v1.18.2
    command: echo "crossplane image cached"
    restart: "no"
EOF
